syntax = "proto3";


import "common/commons.proto";
package jfCloud_proto;
option java_package = "com.jf.cloud.proto.system";

//首页全局搜索 url = "system/search/main"
message SearchMainReq {
    string text = 1;
    PageReq page = 2;
}

//首页全局搜索
message SearchMainRes {
    string searchId = 1;
    string searchType = 2;
    string content = 3;
    string title = 4;
    int32 count = 5;
    string picUrl = 6;
    int64 createTime = 7;
}


